    <form id="survey-form">

      <label id="number-label" for="number">Age
(optional)<input id="number" type="number" placeholder= "Age" min="13" max="120" required/>
      <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="referrer">

            <option value="1">Student</option>

            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input id="definitely" type="radio" name="referral" value="definitely" checked />Definitely</label>

      <label for="not-sure"><input id="not-sure" type="radio" name="referral" value="not-sure"/>Not sure</label>
    </fieldset>
     <label for="dropdown">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="referrer">

            <option value="3">Community</option>

          </select>
        </label>
        <fieldset>

      <label for="open-source-community"><input id="open-source-community" type="checkbox" name="improvement" value="open-source-community">Open Source Community</label>

      <label for="additional-courses"><input id="additional-courses" type="checkbox" name="improvement" value="additional-courses">Additional Courses</label>
